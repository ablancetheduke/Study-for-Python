version: '3.8'

services:
  # MongoDB服务
  mongodb:
    image: mongo:5.0
    container_name: wto_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: countriesDB
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - wto_network

  # WTO应用服务
  wto_app:
    build: .
    container_name: wto_app
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
      - MONGO_URI=mongodb://admin:password@mongodb:27017/
      - MONGO_DB=countriesDB
      - LLM_API_KEY=${LLM_API_KEY:-}
    ports:
      - "5000:5000"
    volumes:
      - ./app/static/uploads:/app/app/static/uploads
      - ./app/static/flags:/app/app/static/flags
    depends_on:
      - mongodb
    networks:
      - wto_network

  # Nginx反向代理（可选）
  nginx:
    image: nginx:alpine
    container_name: wto_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - wto_app
    networks:
      - wto_network

volumes:
  mongodb_data:

networks:
  wto_network:
    driver: bridge

